<div class="container mt-4">
  <h2 class="mb-3">Accessibility Report</h2>
  <div class="card">
    <div class="card-body my-2">
      @if (isLoading) {
        <div class="d-flex justify-content-center align-items-center" style="height: 200px;">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      } @else {
        @for (violation of violations; track violation.id) {
          <div class="fat-row">
            <div class="info">
              <h5 class="m-0">
                <span class="impact-{{violation.impact}} me-2">{{ violation.id }}</span>
                <span class="tag impact-{{violation.impact}}">{{violation.impact}}</span>
              </h5>
              <p class="description">{{ violation.description }}</p>
              <div class="tags">
                @for (tag of violation.tags; track tag) {
                  <span class="tag">{{ tag }}</span>
                }
              </div>
            </div>

            <div class="action">
              <a href="{{ violation.helpUrl }}"
                 class="btn btn-sm btn-primary" target="_blank">Learn More</a>
            </div>
          </div>
        }
      }
    </div>
  </div>
</div>
