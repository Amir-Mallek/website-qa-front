<div class="container mb-5">
  <h1 class="mt-5">Website Quality Assurance Analyzer</h1>
  <div class="input-bar">
    <form (ngSubmit)="validateAndAnalyzeUrl()" #urlForm="ngForm" novalidate>
      <div class="input-group">
        <input
          id="url-input"
          type="url"
          class="form-control"
          placeholder="https://example.com"
          [(ngModel)]="url"
          name="url"
          required
        />
        <button type="submit" class="btn btn-primary" [disabled]="loading">
          {{ loading ? 'Checking...' : 'Analyze' }}
        </button>
      </div>
      @if (urlError && !loading) {
        <small class="text-danger">{{ urlError }}</small>
      }
    </form>
  </div>
  @if (showComponents && urlError === '' && !loading) {
    <div class="components">
      <app-accessibility [url]="url"></app-accessibility>
      <app-html-validation [url]="url"></app-html-validation>
      <app-performance [url]="url"></app-performance>
      <app-seo [url]="url"></app-seo>
    </div>
  }

</div>
