<div class="container mt-4">
  <h2 class="mb-3">HTML Validation Report</h2>
  <div class="card">
    <div class="card-body my-2">
      @if (isLoading) {
        <div class="d-flex justify-content-center align-items-center" style="height: 200px;">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      } @else {
        @for (violation of violations; track violation.message) {
          <div class="row-container">
            <div>
              <span class="type-badge type-{{ violation.type }}">{{ violation.type }}</span>
            </div>
            <div class="flex-grow-1">
              <div class="message">{{ violation.message }}</div>
              <div class="extract">{{ violation.extract }}</div>
            </div>
          </div>
        }
      }
    </div>
  </div>

</div>
